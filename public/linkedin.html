<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn JavaScript SDK</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>


    <script type="text/javascript" src="http://platform.linkedin.com/in.js">
        //LinkedIn code
        api_key: 75db98g083av4p
        authorize: true
        onLoad: onLinkedInLoad
    </script>
    <script>
        function onLinkedInLoad() {
            IN.Event.on(IN, "auth", onLinkedInAuth);
        }
        function onLinkedInAuth() {
            IN.API.Profile("me").result(displayProfiles);
            IN.API.Connections("me")
                    .fields("id", "firstName", "lastName", "headline", "industry", "location", "pictureUrl")
                    .result(displayConnections);
        }
        function displayProfiles(profiles) {
            member = profiles.values[0];
            document.getElementById("profiles").innerHTML = JSON.stringify(profiles);
        }

        function displayConnections(connections) {
            var connectionsDiv = document.getElementById("connections");

            var members = connections.values; // The list of members you are connected to
            for (var member in members) {
                connectionsDiv.innerHTML += JSON.stringify(members[member]);
            }
        }

    </script>
</head>
<body>
<script type="in/Login">
Hello, <?js= firstName ?> <?js= lastName ?>.
</script>
<div id="profiles"></div>
<div id="connections"></div>
</body>
</html>
