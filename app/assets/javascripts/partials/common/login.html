<!-- login -->
<div class="row">
    <section id="login" ng-show="$root.loginFormVisible">

        <button type="button" class="close" data-dismiss="modal" ng-click="$root.loginFormVisible = false; $root.scrollToSection('#main-container')">
            <span aria-hidden="true"><a href="/" >X</a></span>
            <span class="sr-only">Close</span>
        </button>
        <h2>Login</h2>

        <form class="form-horizontal" name="loginForm">
            <div class="form-group" show-errors="{ showSuccess: true }">
                <label class="col-sm-5 control-label">User ID/Email</label>

                <div class="col-xs-12 col-sm-3">
                    <input type="text" class="form-control" name="user_id" ng-model="user.user_id" ng-required="true" placeholder="User Id/Email"/>
                    <p ng-show="loginForm.user_id.$error.required && loginForm.user_id.$dirty" class="help-block">Please enter your user id/email.</p>
                </div>
            </div>

            <div class="form-group" show-errors="{ showSuccess: true }">
                <label class="col-sm-5 control-label">Password</label>

                <div class="col-xs-12 col-sm-3	">
                    <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true" placeholder="Password"/>
                    <p ng-show="loginForm.password.$error.required && loginForm.password.$dirty" class="help-block">Please enter your password.</p>
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-6 col-xs-12 col-sm-4 col-md-offset-5">
                    <button type="submit" class="btn btn-default" ng-click="login()" ng-disabled="loginForm.$invalid">submit</button>
                </div>
            </div>

        </form>
    </section>
</div>
<!-- login -->
