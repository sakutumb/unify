<section id="registration" ng-show="$root.registrationFormVisible">
    <!--
    <button type="button" class="close" data-dismiss="modal"
            ng-click="$root.registrationFormVisible = false; $root.scrollToSection('#main-container')">
        <span aria-hidden="true"><a href="/">X</a></span>
        <span class="sr-only">Close</span>
    </button>
    -->
    <a class="close" ui-sref="^" ng-click="$root.registrationFormVisible = false; $root.scrollToSection('#main-container')">X</a>

    <h2>Registration</h2>

    <form class="form-horizontal" method="post" name="registrationForm" novalidate>
        <div class="form-group" show-errors="{ showSuccess: true }">
            <div>
                <div class="col-sm-5"></div>
                <div class="col-xs-12 col-sm-3" id="registration-status-msg">
                </div>
            </div>
            <label class="col-sm-5 control-label">Email </label>

            <div class="col-xs-12 col-sm-4">
                <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email address"
                       maxlength="30"
                       required />
                <p ng-if="registrationForm.email.$error.required || registrationForm.email.$error.email" class="help-block">Please enter a valid email.</p>
            </div>
        </div>

        <div class="form-group" show-errors="{ showSuccess: true }">
            <label class="col-sm-5 control-label">Password </label>

            <div class="col-xs-12 col-sm-4">
                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password"
                       ng-minlength="6"
                       maxlength="30"
                       required />
                <p ng-if="registrationForm.password.$error.required || registrationForm.password.$error.minlength" class="help-block">Please enter a valid password with minimum 6 characters long.</p>
            </div>
        </div>
        <div class="form-group" show-errors="{ showSuccess: true }">
            <label class="col-sm-5 control-label">Re-enter Password </label>

            <div class="col-xs-12 col-sm-4">
                <input type="password" class="form-control" name="rePassword" ng-model="user.re_password" placeholder="Re-enter password"
                       compare-to="user.password"
                       required />
                <p ng-if="registrationForm.rePassword.$error.required || registrationForm.rePassword.$error" class="help-block">Passwords do not match.</p>
            </div>
        </div>
        <div class="form-group" show-errors="{ showSuccess: true }">
            <label class="col-sm-5 control-label">First Name </label>

            <div class="col-xs-12 col-sm-4">
                <input type="text" class="form-control" name="first_name" ng-model="user.first_name" placeholder="First name"
                       maxlength="80"
                       required  />
                <p ng-if="registrationForm.first_name.$error.required" class="help-block">Please enter a valid first name</p>
            </div>
        </div>
        <div class="form-group"show-errors="{ showSuccess: true }">
            <label class="col-sm-5 control-label">Last Name </label>

            <div class="col-xs-12 col-sm-4">
                <input type="text" class="form-control" name="last_name" ng-model="user.last_name" placeholder="Last name"
                       maxlength="80"
                       required  />
                <p ng-if="registrationForm.last_name.$error.required" class="help-block">Please enter a valid last name</p>
            </div>
        </div>
        <div class="form-group" show-errors="{ showSuccess: true }">
            <label class="col-sm-5 control-label">Organization Name </label>

            <div class="col-xs-12 col-sm-4">
                <input type="text" class="form-control" name="organization_name" ng-model="user.organization_name" placeholder="Organization name"
                       maxlength="80"
                       required  />
                <p ng-if="registrationForm.organization_name.$error.required" class="help-block">Please enter a valid organization name.</p>
            </div>
        </div>
        <input type="hidden" name="user_type" id="user_type" ng-model="user.user_type" ng-init="user.user_type='MM'"/>
        <div class="form-group">
            <div class=" col-sm-6 col-xs-12 col-sm-4 col-md-offset-5">
                <button type="submit" class="btn btn-default" ng-click="register(registrationForm)">submit</button>
            </div>
        </div>

    </form>
</section>
