# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  <% puts ENV.inspect%>
  database: '<%= ENV["UNIFYDB"]||"unify_db"%>'
  username: '<%= ENV["UNIFYUSER"]||"unify"%>'
  password: '<%= ENV["UNIFYPASS"]||"un$fy9"%>'
  host: '<%= ENV["UNIFYHOST"]||"localhost"%>'
  # adapter: mysql2
  # database: unify_db
  # username: unify
  # password: un$fy9
  # host: localhost

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

production:
  <<: *default
  database: test
