<div class="standart-block-content">
  <div class="row">
    <form name="form" novalidate class="input-form-wrapper">
      <div class="form-group" show-errors="{ showSuccess: true }">
        <!-- Check directive for help https://github.com/localytics/angular-chosen -->
        <select name="contacts" required data-placeholder="To"
                chosen
                multiple
                class="chosen-select-width form-control chosen-contacts"
                ng-model="compose.contacts"
                ng-options="c.id as c.name for c in contactOptions">
          <option value=""></option>
        </select>
      </div>
      <div class="form-group" show-errors="{ showSuccess: true }">
        <input type="text" ng-model="compose.subject" name="subject" class="form-control" required placeholder="Enter a subject">
      </div>

      <div class="form-group" show-errors="{ showSuccess: true }">
        <textarea name="message" ng-model="compose.message" required class="form-control" placeholder="Type your message...."></textarea>
      </div>

      <!-- I used this directive to create the file selector https://github.com/danialfarid/ng-file-upload-->
      <a ngf-select ngf-multiple="true" ng-model="compose.attach"><i class='attach-file-icon'></i>Attach files</a>

      <!-- List the files attached-->
      <ul><li ng-repeat="a in compose.attach"><span>{{a.name}}</span></li></ul>

      <button ng-click="send()" class="btn btn-default submit-button" type="button">Send Message</button>
      <button ng-click="cancel()" class="btn btn-default submit-button" type="button">Cancel</button>

    </form>
  </div>
</div>
